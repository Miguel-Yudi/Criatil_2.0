<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em contato</title>
    <link rel="stylesheet" href="../css/contatostyle.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <form>
                <h1 class="contatoTitle">Entre em contato</h1>
                <br>
                <div class="zapbutton">
                    <img class="zapimg" src="https://logodownload.org/wp-content/uploads/2015/04/whatsapp-logo-1.png">
                    <p>Whatsapp</p>
                </div>
                <input class="formInput" type="text" name="nome" id="nome" placeholder="Nome" required>
                <input class="formInput" type="text" name="email" id="email" placeholder="Email" required>
                <textarea class="formInput" rows="15" name="contato" form="sac-form" placeholder="Mensagem" required></textarea>
                <br>
                <button type="submit" class="btn-submit">Enviar</button>
            </form>
        </div>
        <div class="logo">
            <img class="imglogo" src="https://github.com/Underkyu/Underkyu.github.io/blob/main/Criatil/Imagens/Header/Logo_1-removebg-preview_waifu2x_art_noise1_scale%20(1).png?raw=true">
        </div>
    </div>
</body>
</html>
