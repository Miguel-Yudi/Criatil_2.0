<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- link da fonte pro css saber que fonte usar -->
    <link rel="stylesheet" href="../css/carrinho.css">
    <title>Criatil</title>
</head>

    
<body>
    <!-- página do carrinho -->
    <main>
        <div>
            <div>
                <div id="entrega" class="container">
                    <div id="frete" class="container"><img src="../imagens/Icons/frete.png" class="entrega-imagem">Calcular Frete</div>
                    <div id="metodo" class="container"><img src="../imagens/Icons/entrega.png" class="entrega-imagem">Método de Entrega</div>
                    <div id="cupom" class="container"><img src="../imagens/Icons/cupom.png" class="entrega-imagem">Inserir cupom</div>
                </div>
                <div id="carrinho" class="container">
                    <div id="carrinho-legenda">
                        <div class="legenda-nome">Nome</div>
                        <div class="legenda-qntd">Quantidade</div>
                        <div class="legenda-valor">Valor</div>
                    </div>
                    <div class="produto">
                        <img src="../imagens/Produtos/Miku/Imagem1.png" class="produto-imagem">
                        <div class="produto-info">
                            <div class="produto-nome">Pelúcia Hatsune Miku</div>
                            <div class="produto-quantidade">
                                <button class="quantidade-botao">-</button>
                                <span class="quantidade-numero">1</span>
                                <button class="quantidade-botao">+</button>
                            </div>
                            <div class="produto-valor">
                                <div class="valor-unidade">R$ 50,00/unidade</div>
                                <div class="valor-total">R$ 50,00</div>
                            </div>
                        </div>
                    </div>
                    <div class="produto">
                        <img src="../imagens/Produtos/Ralsei/ralseideltarune.png" class="produto-imagem">
                        <div class="produto-info">
                            <div class="produto-nome">Pelúcia Ralsei Deltarune</div>
                            <div class="produto-quantidade">
                                <button class="quantidade-botao">-</button>
                                <span class="quantidade-numero">2</span>
                                <button class="quantidade-botao">+</button>
                            </div>
                            <div class="produto-valor">
                                <div class="valor-unidade">R$ 30,00/unidade</div>
                                <div class="valor-total">R$ 60,00</div>
                            </div>
                        </div>
                    </div>
                </div>
                <br><br>
                <div id="resumo" class="container">
                    <h1>Resumo</h1>
                    <div class="resumopreco">
                        <div class="legendas">
                            <div class="legenda">Subtotal:</div>
                            <div class="legenda">Total:</div>
                        </div>
                        <div class="precos">
                            <div class="preco" id="subtotal">R$ 110,00</div>
                            <div class="preco" id="total">R$ 110,00</div>
                        </div>
                    </div>
                    <a href="./index.html" class="botao-continuar">Continuar Comprando</a>
                    <a href="" class="botao-pagamento">Escolher método de pagamento</a>

            </div>
        </div>
            <!-- fim da página do carrinho -->
    </main>
</body>
</html>
